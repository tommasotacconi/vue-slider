<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="author" content="Tommaso Tacconi">
    <meta name="description" content="Slider with vue">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title-->
    <title>Vue version slider</title>
    
    <!-- Link -->
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap icons and Bootstrap framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google fonts -->
     
    <!-- Style -->
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <!-- Vue connection -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      
      <!-- Page HTML -->
      <div id="app">
        <div class="container-md">
          <div id="slider" class="d-flex">
            
            <!-- contenitore per immagine in evidenza con bottoni -->
            <div class="active-pic flex-shrink-0">
              <div class="buttons-container">
                <!-- bottone scorri in su -->
                <button id="btn-up" class="btn btn-white" @click="decrementIndex()">
                  <i class="bi bi-arrow-up-circle"></i>
                </button>
                <!-- bottone scorri in giÃ¹ -->
                <button id="btn-down" class="btn btn-white" @click="incrementIndex()">
                  <i class="bi bi-arrow-down-circle"></i>
                </button>                
              </div>
              <img :src="imagesList[activeIndex].image" alt="" class="img-fluid">
            </div>
            
            <!-- raccoglitore per anteprime -->
            <div class="thumbs">
              <div class="img-seat flex-row-center" v-for="image in imagesList">
                <img :src="image.image" alt="" class="img-fluid">              
              </div>
            </div>

          </div>
        </div>
      </div>

      
      <!-- javascript connection -->
      <script src="jscript/script.js"></script>
    </body>
</html>
